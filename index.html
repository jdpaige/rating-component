<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main class="container">
    <div class="card" id="card">
      <!-- Submit page -->
      <div id="submit-page">
        <img src="./images/icon-star.svg" alt="" class="star">
        <div class="card__title"><h1>How did we do?</h1></div>
        <div class="card__body">
          <p>Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
        </div>
        <div class="ratings-group" id="ratings-group">
          <input type="radio" class="rating" id="1-star" name="ratings" value="1">
          <label for="1-star" class="rating-container">
            <span class="rating-value">1</span>
          </label>
          <input type="radio" class="rating" id="2-star" name="ratings" value="2">
          <label for="2-star" class="rating-container">
            <span class="rating-value">2</span>
          </label>
          <input type="radio" class="rating" id="3-star" name="ratings" value="3">
          <label for="3-star" class="rating-container">
            <span class="rating-value">3</span>
          </label>
          <input type="radio" class="rating" id="4-star" name="ratings" value="4">
          <label for="4-star" class="rating-container">
            <span class="rating-value">4</span>
          </label>
          <input type="radio" class="rating" id="5-star" name="ratings" value="5">
          <label for="5-star" class="rating-container">
            <span class="rating-value">5</span>
          </label>
        </div>
        <button class="card__btn" id="submit">
          Submit
        </button>
      </div>
      <!-- Submit page -->

      <!-- Success page -->
      <div id="success-page" class="hidden">
        <img src="./images/illustration-thank-you.svg" alt="" class="success-img">
        <div class="success-msg">
          You selected <span id="submitted-rating"></span> out of 5
        </div>
        <h1>Thank you!</h1>
        <p class="success-body">
          We appreciate you taking the time to give a rating. If you ever need more support, 
          don't hesitate to get in touch!
        </p>
    
      
    
      
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
